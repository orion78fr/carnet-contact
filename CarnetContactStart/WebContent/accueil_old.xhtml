<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<title>Bonjour</title>
    </h:head>
    <h:body>
    	<h1>Accueil</h1>
    		<h:link value="Ajouter un contact" outcome="addContact"/>
    		<br />
 			<h:outputText value="Le carnet de contact est vide!" rendered="#{empty listContacts.getListContacts()}" />
    		<h:dataTable value="#{listContacts.getListContacts()}" var="contact" rendered="#{not empty listContacts.getListContacts()}">
    			<h:column>
    				<f:facet name="header">First Name</f:facet>
    				<h:outputText value="#{contact.firstName}" />
    			</h:column>
    			<h:column>
    				<f:facet name="header">Last Name</f:facet>
    				<h:outputText value="#{contact.lastName}" />
    			</h:column>
    			<h:column>
    				<f:facet name="header">Email</f:facet>
    				<h:outputText value="#{contact.email}" />
    			</h:column>
    			<h:column>
    				<f:facet name="header">Adresse</f:facet>
    				<h:outputText value="#{contact.add.street} #{contact.add.city} #{contact.add.zip} #{contact.add.country}" />
    			</h:column>	
    		</h:dataTable>
    </h:body>
</html>

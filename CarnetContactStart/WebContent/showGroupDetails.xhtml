<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   
    <h:head>
        <title>Détails d'un groupe</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<b:container>
			<ui:insert name="header">
				<ui:include src="/template/commonHeader.xhtml" />
			</ui:insert>
			<b:jumbotron>
				<h2>Détails d'un groupe</h2>
				<h:messages errorStyle="color:red" layout="table"/>
				<h:form>
					<!-- <h:inputHidden value="#{updateContact.version}" id="version" /> -->
				    <h:panelGrid columns="2" width="40%">
				    	<h:outputText value="Nom du groupe" style="font-weight: bold;"/>
				        <h:outputText value="#{updateGroup.groupName}"/>
					</h:panelGrid>
					<h3>Contacts</h3>
					<ul>
				        <ui:repeat value="#{updateGroup.contactsName}" var="c" rendered="#{not empty updateGroup.contactsName}">
	       					<li><h:outputText value="#{c}" /></li>
	   					</ui:repeat>
   					</ul>
   					<h:outputText rendered="#{empty updateGroup.contactsName}" value="Il n'y a aucun contact dans ce groupe!"/>
   					<br /><br />
				    <b:button value="Modifier" outcome="updateGroup" look="info" size="xs">
    					<f:param name="idGroup" value="#{updateGroup.idGroup}"/>
    				</b:button>
				</h:form>
			</b:jumbotron>
		</b:container>
    </h:body>
</html>

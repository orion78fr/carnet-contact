<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   
    <h:head>
        <title>BootsFaces Basic Page</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<b:container>
	        <ui:insert name="header">
				<ui:include src="/template/commonHeader.xhtml" />
			</ui:insert>
			<b:jumbotron>
				<h2>Liste des contacts</h2>
				<h:outputText value="Le carnet de contact est vide!" rendered="#{empty listContacts.getListContacts()}" />
    			<h:dataTable value="#{listContacts.getListContacts()}" var="contact" rendered="#{not empty listContacts.getListContacts()}" width="100%">
	    			<h:column>
	    				<f:facet name="header">First Name</f:facet>
	    				<h:outputText value="#{contact.firstName}" />
	    			</h:column>
	    			<h:column>
	    				<f:facet name="header">Last Name</f:facet>
	    				<h:outputText value="#{contact.lastName}" />
	    			</h:column>
	    			<h:column>
	    				<f:facet name="header">Email</f:facet>
	    				<h:outputText value="#{contact.email}" />
	    			</h:column>
	    			<h:column>
	    				<f:facet name="header">Adresse</f:facet>
	    				<h:outputText value="#{contact.add.street} #{contact.add.city} #{contact.add.zip} #{contact.add.country}" />
	    			</h:column>
    			</h:dataTable>
			</b:jumbotron>
		</b:container>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   
    <h:head>
        <title>Modifier les groupes</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<b:container>
	        <ui:insert name="header">
				<ui:include src="/template/commonHeader.xhtml" />
			</ui:insert>
			<b:jumbotron>
				<h2>Modifier les groupes</h2>
				<h:messages globalOnly="true" infoStyle="color:darkgreen" errorStyle="color:red" layout="table"/>
				<br />
				<h:form>
					<h:outputText value="Il n'a aucun groupe!" rendered="#{empty listContacts.getListGroups()}" />
	    			<h:dataTable rowClasses="myrow" value="#{listContacts.getListGroups()}" var="cg" rendered="#{not empty listContacts.getListGroups()}" width="100%">
		    			<h:column>
		    				<f:facet name="header">Nom du groupe</f:facet>
		    				<h:outputText value="#{cg.groupName}" />
		    			</h:column>
		    			<h:column>
		    				<f:facet name="header">Commandes</f:facet>
		    				<b:button style="margin-right: 5px;" value="DÃ©tails" outcome="showGroupDetails" look="info" size="xs">
		    					<f:param name="idGroup" value="#{cg.id}"/>
		    				</b:button>
		    				<b:button style="margin-right: 5px;" value="Modifier" outcome="updateGroup" look="info" size="xs">
		    					<f:param name="idGroup" value="#{cg.id}"/>
		    				</b:button>
		    				<b:commandButton value="X" action="#{delGroup.delGroup(cg.id)}" look="danger" size="xs" />
		    			</h:column>
	    			</h:dataTable>
	    		</h:form>
			</b:jumbotron>
		</b:container>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   
    <h:head>
        <title>Common Header</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
  		<ui:composition>
	        <b:navBar brand="CarnetContact" inverse="true" static="true" brandHref="./">
			    <b:navbarLinks>
			        <b:dropMenu value="Gérer les contacts">
			            <b:navLink value="Ajouter un contact" outcome="addContact"/>
			            <b:navLink value="Ajouter une entreprise" outcome="addCompany"/>
			            <b:navLink value="Rechercher un contact" outcome="findContact"/>
			            <b:navLink value="Générateur de contacts" outcome="contactGenerator"/>
			        </b:dropMenu>
			        <b:dropMenu value="Gérer les groupes">
			            <b:navLink value="Créer un groupe" outcome="addGroup"/>
			            <b:navLink value="Modifier les groupes" outcome="modifyGroups"/>
			        </b:dropMenu>
			        <b:navLink value="Statistiques" outcome="stats"/>
			    </b:navbarLinks>
			    <div style="height:100%; right:0; position:absolute; margin-right: 7px;">
			    	<div style="margin-top: 7px">
					    <b:dropButton look="primary" value="Langue">
					    	<h:form>
					    		<div style="width:100%; height: 30px; line-height:30px; padding-left: 15px; vertical-align: center;">
					    			<div style="text-align:left;line-height:normal;vertical-align:middle;display:inline-block;">
						    			<h:commandLink value="Français" action="#{accueil.setLocale('fr')}"/>
						    		</div>
						    	</div>
						    	<div style="width:100%; height: 0px; border-bottom: 1px solid #E6E6E6">
						    	</div>
						    	<div style="width:100%; height: 30px; line-height:30px; padding-left: 15px; vertical-align: center">
					    			<div style="text-align:left;line-height:normal;vertical-align:middle;display:inline-block;">
						    			<h:commandLink value="English" action="#{accueil.setLocale('en')}"/>
						    		</div>
						    	</div>
					    	</h:form>
						</b:dropButton>
					</div>
				</div>
			</b:navBar>
			<br />
		</ui:composition>
    </h:body>
</html>

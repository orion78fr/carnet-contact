<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   
    <h:head>
        <title>Confirmation</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<b:container>
	        <ui:insert name="header">
				<ui:include src="/template/commonHeader.xhtml" />
			</ui:insert>
			<b:jumbotron>
				<h:messages globalOnly="true" infoStyle="color:darkgreen" errorStyle="color:red" layout="table"/>
				<br />
				<h:form rendered="#{delGroup.group != null}">
					<h:outputText value="Etes vous sur de vouloir supprimer le groupe #{delGroup.group.getGroupName()}?"/>
					<b:commandButton style="margin-left: 5px" value="Oui" action="#{delGroup.delGroup()}" look="success" size="xs" />
					<b:button style="margin-left: 5px" value="Non" outcome="modifyGroups" look="danger" size="xs" />
				</h:form>
				<h:form rendered="#{delGroup.group == null}">
					<h:outputText value="Groupe déjà supprimé!"/>
					<b:button style="margin-left: 5px" value="OK" outcome="modifyGroups" look="primary"/>
				</h:form>
				<br />
			</b:jumbotron>
		</b:container>
    </h:body>
</html>
